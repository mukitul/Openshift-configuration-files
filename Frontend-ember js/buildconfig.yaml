apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: frontend-build
  name: frontend-build
  namespace: ngfs-core-framework
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'frontend:latest'
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    type: Binary
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 'nginx:stable-alpine'
    type: Docker

